<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Accordion</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script>
        $(function() {
            $("#jquery_accordion").accordion();
        });
    </script>
</head>
<body>

    <div id="jquery_accordion">
        <h3>header 1</h3>
        <div>
            <p>This is section 1.</p>
            <p>Place your content here in paragraphs or use div elements etc.</p>
        </div>
        <h3>header 2</h3>
        <div>
            <p>This is section 2. You can also include images like this:
                <br>
                <img src="img/gambar.jpg" alt="Contoh Gambar">
            </p>
        </div>
        <h3>header 3</h3>
        <div>
            <p>This is section 3. Content can include listing as well.</p>
            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
    </div>

</body>
</html>
